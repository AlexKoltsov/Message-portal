<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th><a class="sorted" sd:pagination-sort="from">From</a></th>
                <th><a class="sorted" sd:pagination-sort="dateTime">DateTime</a></th>
                <th><a class="sorted" sd:pagination-sort="subject">Subject</a></th>
                <th><a class="sorted" sd:pagination-sort="to">To</a></th>
                <th style="width: 5%">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="${message.from.login}">From user</td>
                <td th:text="${message.dateTime}">Date and time</td>
                <td th:text="${message.subject}">Subject</td>
                <td th:text="${message.to.login}">To user</td>
                <td>
                    <form th:action="@{/mesaages}" method="delete">
                        <button type="submit"
                                class="btn btn-primary btn-condensed">
                            <i class="glyphicon glyphicon glyphicon-remove"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

</body>
</html>
