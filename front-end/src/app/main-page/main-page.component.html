<div>
  <h1>{{currentUser.login}}</h1>
</div>
<table class="table table-striped" [mfData]="messages" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
    <th style="width: 15%">
      <mfDefaultSorter by="from">From</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="dateTime">Date and time message</mfDefaultSorter>
    </th>
    <th style="width: 45%">
      <mfDefaultSorter by="subject">Subject</mfDefaultSorter>
    </th>
    <th style="width: 15%">
      <mfDefaultSorter by="to">To</mfDefaultSorter>
    </th>
    <th style="width: 5%">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let message of mf.data">
    <td (click)="openMessage(message)">{{message.from.login}}</td>
    <td (click)="openMessage(message)">{{message.dateTime}}</td>
    <td (click)="openMessage(message)">{{message.subject}}</td>
    <td (click)="openMessage(message)">{{message.to.login}}</td>
    <td>
      <button (click)="deleteMessage(message.id)" class="btn btn-danger btn-sm">X</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
<div>
  <button (click)="logout()" class="btn btn-info">Logout</button>
</div>
<div>
  <button (click)="changePassword(currentUser)" class="btn">Change password</button>
</div>
